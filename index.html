<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔴YouTubeコメント分析による音楽動画の価値推定</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* メニューのボタン補足 */
    .menu-toggle {
      font-size: 2.8rem;
      width: 56px;
      height: 56px;
      line-height: 56px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      background-color: #000;
      border: none;
      color: #fff;
      position: fixed;
      top: 12px;
      right: 16px;
      z-index: 11000;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .menu-toggle:hover,
    .menu-toggle:focus {
      background-color: #222;
      outline: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.2);
      z-index: 10998;
      display: none;
    }
    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<header>
  <h1>🔴 YouTubeコメント分析</h1>
  <button class="menu-toggle" aria-label="メニュー開閉">☰</button>
</header>

<nav class="side-menu" aria-hidden="true">
  <a href="#sec0">タイトル</a>
  <a href="#sec1">1. 研究背景と目的</a>
  <a href="#sec2">2. キーワード例</a>
  <a href="#sec3">3. 評価軸の定義</a>
  <a href="#sec4">4. 分析モデルの仕組み</a>
  <a href="#sec5">5. 結果：技術性</a>
  <a href="#sec6">6. 結果：アイドル性</a>
  <a href="#sec7">7. まとめと展望</a>
  <a href="#sec8">8. Web公開とデモ</a>
  <a href="#sec9">9. 体験デモ</a>
</nav>

<!-- セクション省略（同じ内容） -->

<footer>
  <p>2025年6月発表｜制作：矢野叶（湘南工科大学）</p>
  <p><a href="#sec0">▲ トップへ戻る</a></p>
</footer>

<script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.34.2/gradio.js"></script>
<script>
  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav.side-menu');
  const overlay = document.querySelector('.overlay');

  function closeMenu() {
    nav.classList.remove('open');
    document.body.classList.remove('menu-open');
    nav.setAttribute('aria-hidden', 'true');
    overlay.classList.remove('show');
  }

  menuToggle.addEventListener('click', () => {
    const isOpen = nav.classList.toggle('open');
    document.body.classList.toggle('menu-open', isOpen);
    nav.setAttribute('aria-hidden', !isOpen);
    overlay.classList.toggle('show', isOpen);
  });

  overlay.addEventListener('click', closeMenu);

  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', closeMenu);
  });

  window.addEventListener('load', () => {
    window.scrollTo(0, 0);
  });
</script>

</body>
</html>
